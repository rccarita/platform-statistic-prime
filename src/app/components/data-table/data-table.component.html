<p-table #dt [columns]="columns" [value]="dataSource" styleClass="p-datatable-sm p-datatable-gridlines">
    <ng-template pTemplate="caption">
        <div style="text-align: center">
            <p-button icon="pi pi-file-excel" label="Descargar" severity="success" (click)="dt.exportCSV()" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="bg-[#004e8b] text-white text-center" *ngFor="let col of columns" [id]="col.field"
                [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                <p-columnFilter class="ml-3" type="text" [field]="col.field" display="menu" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td *ngFor="let col of columns" class="text-center">{{ element[col.field] }}</td>
        </tr>
    </ng-template>
</p-table>
